    body { font-family: Arial, sans-serif; margin: 0; padding: 0; background: #f8f8f8; }

    .category img { width: 100%; height: 200px; object-fit: cover; }
    .category h2 { padding: 1rem; font-size: 1.2rem; color: #333; }
  </style>
